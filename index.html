<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/styles.css"/>
        <script src="js/scripts.js" defer></script>
        <title>ABCs of CSS</title>
    </head>
    
    <header>
        <p>Welcome to the Interactive ABCs of CSS Technology Learning Website</p>
    </header>

    <body>
        <div class="instruction-box">
            <p>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</p>
        </div>
        
        <div class="pictures">
            <div class="a-picture" id="a-picture">
                <img src="assets/img/css-letter-a.png">
                <button onclick="ainvis()">Hide Result</button>
            </div>

            <div class="b-picture" id="b-picture">
                <img src="assets/img/css-letter-b.png">
                <button onclick="binvis()">Hide Result</button>
            </div>

            <div class="c-picture" id="c-picture">
                <img src="assets/img/css-letter-c.png">
                <button onclick="cinvis()">Hide Result</button>
            </div>
        </div>

        <div class="btns">
            <div class="a-btn">
                <button onclick="avis()">A</button>
            </div>

            <div class="b-btn">
                <button onclick="bvis()">B</button>
            </div>

            <div class="c-btn">
                <button onclick="cvis()">C</button>
            </div>
        </div>
    </body>
</html>
